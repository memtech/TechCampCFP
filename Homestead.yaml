---
ip: "192.168.10.10"
memory: 1024
cpus: 2

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: .
      to: /home/vagrant/cfp.dev
    - map: .
      to: /vagrant

sites:
    - map: site.dev
      to: /home/vagrant/cfp.dev/web

databases:
    - opencfp

variables:
    - key: CFP_ENV
      value: development
